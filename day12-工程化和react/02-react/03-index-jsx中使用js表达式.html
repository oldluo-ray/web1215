<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="root"></div>
    <!-- 注意:引入的顺序不能错误,先引入react.js,后因react-dom.js -->
    <script src="js/react.development.js"></script>
    <script src="js/react-dom.development.js"></script>
    <script src="js/babel.min.js"></script>

    <!-- 如果不写text/babel. babel包就不会将jsx转成React.createElement -->
    <script type="text/babel">
      const username = 'zs'
      const obj = { name: 'ls' }
      const fn = function () {
        console.log('test')
      }
      const demo = 'demo'
      // 推荐方式:
      const h1 = (
        <h1 id="title" className={demo}>
          {/* 
            
            1. 这是jsx的注释写法. {} 是插值表达式,里面可以写入任何的表达式 
            注意: 插值表达式中理论上可以传入任何表达式,但是有一些特殊情况:
            1.1. 不要直接渲染对象
            1.2. 不要直接渲染函数
            1.3. 注意,不能直接渲染函数和对象,不代表插值表达式中不能写函数和对象
            
            2. 插值表达式可以写在jsx中的任意一个位置上 
              常见的场景: 标签的子节点的位置上. 标签属性的值的位置上
          */}
          {obj}
          {fn}
        </h1>
      )

      // 将h1渲染到页面上
      // render执行的时候,react底层会根据react元素(h1),创建真实的dom元素,然后将真实的dom元素添加到页面上
      ReactDOM.render(h1, document.getElementById('root'))
    </script>
  </body>
</html>
