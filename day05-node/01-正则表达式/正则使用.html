<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 1. 在js中创建正则对象(字面量的形式)
      // const reg = /a/
      // 检查一个字符串是否符合正则的规则,就叫做正则匹配
      // reg.test(字符串) 如果字符串符合正则规则,就返回true,否则返回false
      // /a/.test(字符串)
      // const reg = /a/ //规则: 只要字符串中有a就可以
      // const reg = /abc/ //规则: 只要正则中包含abc就可以
      // // const res = reg.test('bc') //false
      // const res = reg.test('123abcefg') //false
      // console.log(res)

      //====================================

      // 特殊字符:
      let reg = /\d/ // \d表示所有的数字,这个正则表示的意思是只要字符串中包含数字就可以
      reg = /\D/ // \D表示非数字,这个正则表示的意思是只要字符串中包含非数字就可以
      reg = /\w/ // \w表示数字,字母,下划线,这个正则表示的意思是只要字符串中包含数字或字母或下划线就可以
      reg = /\W/ // \W表示非数字,非字母,非下划线,这个正则表示的意思是只要字符串中包含非数字或非字母或非下划线就可以
      reg = /\s/ // \s表示空白符,这个正则表示的意思是只要字符串中包含空白符就可以
      // 空白符: 空格, \r 回车, \n 换行
      reg = /\S/ //\S表示非空白符,这个正则表示的意思是只要字符串中包含非空白符就可以
      reg = /./ //.表示除换行符以外的任意单个字符,这个正则表示的意思是只要字符串中包含除换行符以外的任意单个字符就可以
      reg = /^a/ //^表示以什么开头,这个正则表示的意思是字符串必须以a开头
      reg = /a$/ //$表示以什么结尾,这个正则表示的意思是字符串必须以a结尾
      reg = /^abc$/ //,这个正则表示的意思是字符串只能是abc
      // 限定符:
      // 注意:限定符的使用一定要配合^和$,否则限定符写了也没有意义
      //      一个限定符默认只会控制前面的一个字符
      reg = /^abc?$/ //?b表示0或1次
      reg = /^abc*$/ //*b表示0或多次
      reg = /^abc+$/ //*b表示1或多次
      reg = /^abc{3}$/ //{n}表示n次
      reg = /^abc{3,}$/ //{n,}表示n~多次
      reg = /^abc{3,5}$/ //{n,}表示n~多次
      // 其他特殊字符:
      reg = /^[abc]efg$/ //[]只占一个字符的位置,这个位置上可以是中括号中的任意一个字符
      reg = /^[^abc]efg$/ //[^]只占一个字符的位置,这个位置上不可以是中括号中的任意一个字

      reg = /^a\.b$/ // \ 转义符 可以将普通字符转成特殊字符, 也可以将特殊字符转成普通字符(一般用来将特殊字符转成普通字符) 注意:不是所有的普通字符都能转特殊字符
      reg = /^ab|cd$/ // 如果在正则中直接使用 | ,就会将 | 前面的和后面的分成两个部分 此时表示以ab开头或db结尾
      reg = /^a[bc]d$/
      reg = /^a(b|c)d$/ // () 分组 将多个字符包裹起来,形成一个整体. 此时表达的意思是第二个字符可以是b或c
      reg = /^[\u4e00-\u9fa5]$/ // 这个表示一个字符,这个字符可以是任意的中文
      reg = /^[0-9]$/ // 表示可以是一个任意的0-9的数字
      reg = /^[A-Za-z]$/  //表示可以是一个任意的英文字符大小写都可以. 注意: 在字符集中先有大写,后有小写.并且中间掺杂着几个不常用拿到标点符号. 所以应该写成A-Za-z
      const res = reg.test('h')

      console.log(res)
    </script>
  </body>
</html>
