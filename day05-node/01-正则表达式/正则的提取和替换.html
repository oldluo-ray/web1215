<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var str = '张三：1000，李四：5000，王五：8000。'
      // 正则提取:
      //   str.match(正则对象) 返回一个提取之后的结果
      // g 表示全局 将所有的数字都提取出来的. 不加的话, 默认指拿第一个数字
      const res = str.match(/\d+/g)
      console.log(res)

      // 参数: g 或 i g是全局, i是忽略大小写
      const res1 = /^a$/i.test('A')
      console.log(res1)

      // 正则替换:
      var str = 'abc,efg,123，abc,123，a'
      // 需求: 把str中的逗号改成-
      //   const str1 = str.replace(',', '-') //原来的方式: 只能替换一个
      const str1 = str.replace(/,|，/g, '-') //正则的方式: 可以全部替换
      console.log(str1)
    </script>
  </body>
</html>
