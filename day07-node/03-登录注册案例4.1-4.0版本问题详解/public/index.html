<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>登录成功!!</h1>
    <h3>欢迎您: <span id="un">xxx</span></h3>
    <h3>您的邮箱: <span id="em">xxx</span></h3>
    <a id="link" href="http://127.0.0.1:5000/userCenter">调到个人页</a>
    <form action="http://127.0.0.1:5000/test">
      <input type="text" name="test" />
      <input type="submit" />
    </form>

    <script>
      const query = location.search
      //  console.log(query)
      const arr = query.split('&')
      // console.log(arr)
      let obj = {}
      arr.forEach((item) => {
        const arr = item.split('=')
        // console.log(arr)
        obj[arr[0]] = arr[1]
      })
      // console.log(obj)
      const emstr = obj['email']
      un.textContent = obj['?username']
      // encodeURI 是对中文进行编码,变成看起来的乱码形式
      // decodeURI 是对url编码进行解码
      em.textContent = decodeURI(emstr)

      // 给a标签的路径后面拼接参数
      let href = link.href
      href += location.search
      console.log(href)
      link.href = href
    </script>
  </body>
</html>
