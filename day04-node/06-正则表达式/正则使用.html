<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 1. 在js中创建正则对象(字面量的形式)
      // const reg = /a/
      // 检查一个字符串是否符合正则的规则,就叫做正则匹配
      // reg.test(字符串) 如果字符串符合正则规则,就返回true,否则返回false
      // /a/.test(字符串)
      // const reg = /a/ //规则: 只要字符串中有a就可以
      // const reg = /abc/ //规则: 只要正则中包含abc就可以
      // // const res = reg.test('bc') //false
      // const res = reg.test('123abcefg') //false
      // console.log(res)

      //====================================

      // 特殊字符:
      let reg = /\d/ // \d表示所有的数字,这个正则表示的意思是只要字符串中包含数字就可以
      reg = /\D/ // \D表示非数字,这个正则表示的意思是只要字符串中包含非数字就可以
      reg = /\w/ // \w表示数字,字母,下划线,这个正则表示的意思是只要字符串中包含数字或字母或下划线就可以
      reg = /\W/ // \W表示非数字,非字母,非下划线,这个正则表示的意思是只要字符串中包含非数字或非字母或非下划线就可以
      reg = /\s/ // \s表示空白符,这个正则表示的意思是只要字符串中包含空白符就可以
      // 空白符: 空格, \r 回车, \n 换行
      reg = /\S/ //\S表示非空白符,这个正则表示的意思是只要字符串中包含非空白符就可以
      reg = /./ //.表示除换行符以外的任意单个字符,这个正则表示的意思是只要字符串中包含除换行符以外的任意单个字符就可以
      reg = /^a/ //^表示以什么开头,这个正则表示的意思是字符串必须以a开头
      reg = /a$/ //$表示以什么结尾,这个正则表示的意思是字符串必须以a结尾
      reg = /^abc$/ //,这个正则表示的意思是字符串只能是abc
      const res = reg.test('abc')
      console.log(res)
    </script>
  </body>
</html>
